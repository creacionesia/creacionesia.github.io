    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            padding: 15px; /* Reducido para móviles */
        }
        header {
            padding: 20px;
        }
        header img {
            width: 150px; /* Reducido para móviles */
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }
        header img:hover {
            transform: scale(1.1);
        }
        header h1 {
            font-family: 'Georgia', serif;
            font-size: 2.5em; /* Reducido para móviles */
            margin: 20px 0 10px;
            color: #00ff88;
            animation: bounce 2s infinite alternate;
        }
        header h1::before {
            content: "🎉 ";
        }
        header h1::after {
            content: " 🎈";
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px); /* Ajustado para el nuevo tamaño */
            }
            100% {
                transform: translateY(0);
            }
        }
        header h2 {
            font-size: 1.1em; /* Reducido para móviles */
            font-weight: 400;
            margin-top: 0;
            color: #fff5e1;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        }
        .social {
            display: flex;
            gap: 15px; /* Reducido para móviles */
            margin-top: 25px; /* Ligeramente reducido */
            flex-wrap: wrap;
            justify-content: center;
        }
        .social a {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255,255,255,0.2);
            padding: 10px; /* Reducido para móviles */
            border-radius: 12px; /* Ligeramente reducido */
            transition: all 0.3s ease;
            text-decoration: none;
            color: #fff;
            width: 110px; /* Reducido para móviles */
        }
        .social a:hover {
            background: rgba(255,255,255,0.4);
            transform: scale(1.05);
        }
        .social a img {
            width: 60px; /* Reducido para móviles */
            height: 60px; /* Reducido para móviles */
            margin-bottom: 8px; /* Ligeramente reducido */
        }
        .social a span {
            font-size: 0.9em; /* Reducido para móviles */
            font-weight: bold;
            margin-top: 5px;
        }
        footer {
            margin-top: 30px; /* Ligeramente reducido */
            font-size: 0.8em;
            opacity: 0.9;
            color: #fff8dc;
            text-align: center;
        }
        /* Estilos para tablets y pantallas más grandes */
        @media (min-width: 768px) {
            body {
                padding: 20px; /* Restaurado/Ajustado para pantallas más grandes */
            }
            header img {
                width: 200px; /* Ajustado para pantallas más grandes */
            }
            header h1 {
                font-size: 3.5em; /* Ajustado para pantallas más grandes */
            }
             @keyframes bounce { /* Re-definir para la escala mayor si es necesario */
                0% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
                100% {
                    transform: translateY(0);
                }
            }
            header h2 {
                font-size: 1.5em; /* Ajustado para pantallas más grandes */
            }
            .social {
                gap: 20px; /* Restaurado/Ajustado para pantallas más grandes */
                margin-top: 30px;
            }
            .social a {
                width: 140px; /* Ajustado para pantallas más grandes */
                padding: 15px; /* Restaurado/Ajustado para pantallas más grandes */
                border-radius: 15px;
            }
            .social a img {
                width: 80px; /* Ajustado para pantallas más grandes */
                height: 80px; /* Ajustado para pantallas más grandes */
                margin-bottom: 10px;
            }
            .social a span {
                font-size: 1em; /* Restaurado para pantallas más grandes */
            }
            footer {
                margin-top: 40px;
            }
        }
    </style>
